    <style>
        .scrolling-title {
            white-space: nowrap;
            overflow: hidden;
            animation: scroll 10s linear infinite;
        }
        @keyframes scroll {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
    </style>
</head>
<body>
    <h1 class="scrolling-title">✨ YOUR TITLE HERE ✨</h1>
</body>
</html>
